<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Wedding of Tegar & Ifa</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
      background: url('img/bunga.jpg') center/cover no-repeat fixed;
      overflow: hidden;   /* cegah scroll */
      height: 100vh;      /* pas 1 layar */
    }

    .page-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;   /* semua konten di tengah */
      align-items: center;
      gap: 30px; /* jarak antar bagian */
      padding: 20px;
      background: rgba(0,0,0,0.5);
      box-sizing: border-box;
    }

    .small-text {
      text-transform: uppercase;
      font-size: 20px;
      margin-bottom: 5px;
      letter-spacing: 2px;
      color: #f9d89c;
    }

    .big-text {
      font-size: 65px;
      margin: 0;
      line-height: 1.2;
    }

    .big-text .fancy {
      font-family: 'Great Vibes', cursive;
      font-size: 80px;
      color: #f9d89c;
    }

    .big-text .normal {
      font-family: 'Playfair Display', serif;
    }

    .sub-text {
      font-size: 18px;
      margin-bottom: 20px;
      font-weight: normal;
      line-height: 1.4;
    }

    .sub-text b {
      font-weight: 600;
    }

    .button {
      background: linear-gradient(45deg, #f9d89c, #d4af37);
      color: #111;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .button:hover {
      background: linear-gradient(45deg, #d4af37, #f1c27d);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .big-text { font-size: 40px; }
      .big-text .fancy { font-size: 55px; }
      .small-text { font-size: 14px; }
      .sub-text { font-size: 15px; }
      .button { font-size: 14px; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Judul -->
    <div class="top-content">
      <div class="small-text">THE WEDDING OF</div>
      <div class="big-text">
        <span class="fancy">T</span><span class="normal">egar</span> &nbsp;
        <span class="fancy">I</span><span class="normal">fa</span>
      </div>
    </div>

    <!-- Nama Tamu + Tombol -->
    <div class="bottom-content">
      <div class="sub-text">
        Kepada Yth.<br />
        <b id="namaTamu">Tamu Undangan</b>
      </div>
      <a id="bukaUndangan" href="halaman.html" class="button">Buka Undangan</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nama = params.get("nama"); 
    const namaTamuEl = document.getElementById("namaTamu");
    if (nama) {
      namaTamuEl.textContent = nama;
      document.getElementById("bukaUndangan").href = "halaman.html?nama=" + encodeURIComponent(nama);
    }
  </script>
</body>
</html>
