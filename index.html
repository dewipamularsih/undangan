<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Wedding of Tegar & Ifa</title>
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* cegah scroll */
      font-family: 'Poppins', sans-serif;
      background: url('img/bunga.jpg') center/cover no-repeat fixed;
      position: relative;
      color: white;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.5));
      z-index: 0;
    }

    .page-container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center; /* fokus di tengah */
      align-items: center;
      padding: 40px 20px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .top-content {
      margin-bottom: 40px; /* kasih jarak biar tombol naik */
    }

    .small-text {
      text-transform: uppercase;
      font-size: 18px;
      letter-spacing: 4px;
      color: #f9d89c;
    }

    .big-text {
      font-size: 70px;
      line-height: 1.2;
      margin-top: 10px;
    }

    .big-text .fancy {
      font-family: 'Great Vibes', cursive;
      font-size: 90px;
      color: #f9d89c;
    }

    .big-text .normal {
      font-family: 'Playfair Display', serif;
    }

    .sub-text {
      font-size: 18px;
      font-weight: 300;
      line-height: 1.5;
      margin-bottom: 15px; /* jarak kecil biar tombol naik */
    }

    .sub-text b {
      font-weight: 600;
      color: #fff;
    }

    .button {
      background: linear-gradient(45deg, #f9d89c, #d4af37);
      color: #111;
      padding: 14px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      display: inline-block;
    }

    .button:hover {
      background: linear-gradient(45deg, #d4af37, #f1c27d);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .big-text { font-size: 42px; }
      .big-text .fancy { font-size: 58px; }
      .small-text { font-size: 14px; }
      .sub-text { font-size: 15px; }
      .button { font-size: 14px; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Bagian atas -->
    <div class="top-content">
      <div class="small-text">The Wedding Of</div>
      <div class="big-text">
        <span class="fancy">T</span><span class="normal">egar</span> &nbsp;
        <span class="fancy">I</span><span class="normal">fa</span>
      </div>
    </div>

    <!-- Bagian bawah -->
    <div class="bottom-content">
      <div class="sub-text">
        Kepada Yth.<br />
        <b id="namaTamu">Tamu Undangan</b>
      </div>
      <a id="bukaUndangan" href="halaman.html" class="button">Buka Undangan</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const nama = params.get("nama"); 
    const namaTamuEl = document.getElementById("namaTamu");
    const tombol = document.getElementById("bukaUndangan");

    if (nama) {
      namaTamuEl.textContent = nama;
      tombol.href = "halaman.html?nama=" + encodeURIComponent(nama);
    }
  </script>
</body>
</html>
